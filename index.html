<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="style.css" rel="stylesheet" type="text/css">

<script>
var wss_i = 0;
var wss_array = ["<img src='https://images.pexels.com/photos/132694/pexels-photo-132694.jpeg?h=350&auto=compress&cs=tinysrgb'>",
                 "<img src='https://images.pexels.com/photos/8279/muffin.jpg?h=350&auto=compress&cs=tinysrgb'>",
                 "<img src='https://images.pexels.com/photos/104987/pexels-photo-104987.jpeg?h=350&auto=compress&cs=tinysrgb'>",
                 "<img src='https://images.pexels.com/photos/51186/pexels-photo-51186.jpeg?h=350&auto=compress&cs=tinysrgb'>",
                 "<img src='https://images.pexels.com/photos/40725/muesli-breakfast-food-cornflakes-40725.jpeg?h=350&auto=compress&cs=tinysrgb'>"];
var wss_elem;
function wssNext(){
	wss_i++;
	wss_elem.style.opacity = 0;
	if(wss_i > (wss_array.length - 1)){
		wss_i = 0;
	}
	setTimeout('wssSlide()',1000);
}
function wssSlide(){
	wss_elem.innerHTML = wss_array[wss_i];
	wss_elem.style.opacity = 1;
	setTimeout('wssNext()',2000);
}
</script>
</head>
<body>
  
  <div id="title" class="text-center">
    <h2>Array Slideshow Animation</h2>
  </div>
  
<h4 class="text-center">I want ... <span id="wss"></span></h4>
<script>wss_elem = document.getElementById("wss"); wssSlide(); </script>

</body>
</html>
